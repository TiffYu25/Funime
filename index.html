<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funime - Login/Sign-Up</title>
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/authenticate.js" defer></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div> <!-- Blurred background layer -->
    <div class="container">
        <header>
            <h1>Funime</h1>
        </header>
        <div class="forms">
            <!-- Log In Form -->
            <div class="form login">
                <h2 class="form-title">Log In</h2>
                <!-- action="src/home.html" -->
                <form>
                    <input type="text" id="usernamelogin" placeholder="Username" required>
                    <input type="password" id="passwordlogin" placeholder="Password" required>
                    <button type="button" id="login">Log In</button>
                    <!-- <a href="#" class="forgot-password">Forgot Password</a> -->
                </form>
            </div>

            <!-- Divider Line -->
            <div class="divider"></div>

            <!-- Sign Up Form -->
            <div class="form sign-up">
                <h2 class="form-title">Sign Up</h2>
                <!-- action="src/home.html" -->
                <form>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="signup">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
