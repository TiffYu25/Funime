<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funime - Anime Description</title>
    <link rel="stylesheet" href="css/desc.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/user-menu.js" type="text/javascript"></script> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="mainnav">
            <a id="mainlogo" href="home.html"><h1>Funime</h1></a>
            <div id="navlinks">
                <a href="search.html">Search</a>
                <a href="recommend.html">Recommend</a>
                <a href="watchlist.html">Watchlist</a>
            </div>
            <div class="user-menu">
                <div class="user-icon" onclick="toggleDropdown()"><i class="fas fa-user"></i></div>
                <div class="dropdown" id="userDropdown">
                    <a href="settings.html">User Settings</a>
                    <a href="../index.html">Log Out</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="maindiv">
        <div class="anime-details">
            <h2 id="anime-title">Anime Title</h2>
            <div class="anime-content">
                <div class="anime-image">
                    <img id="anime-image" src="#" alt="Anime Cover">
                </div>
                <div class="anime-description">
                    <p id="anime-desc">Description of the anime goes here...</p>
                    <p><strong>Genres:</strong> <span id="anime-genres">Action, Fantasy</span></p>
                    <p><strong>Where to Watch:</strong> <span id="anime-sites">Loading...</span></p>
                    <div class="rating">
                        <span id="anime-rating">Rating: N/A</span>
                    </div>
                    <div class="button-section">
                        <button id="add-anime-button">Add anime</button>
                        <div id="review-section">
                            <input type="number" id="review-score" placeholder="Score (1-10)">
                            <button id="review-score-submit">Review Anime</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright &copy; 2024 Funime
    </footer>
    <script src="js/desc.js"></script>
</body>
</html>
